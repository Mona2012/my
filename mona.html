<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Design</title>
    <link rel="stylesheet" type="text/css" href="design.css">

<body>
        <section class="section-padding">
    <div class="box">
            <i class="fa fa-times-thin fa-2x" aria-hidden="true"></i>
        
              
            <h1 class="bold">Download is available </h1>
            <h1>only for registered users</h1>

            <form action="">
                <div class="display">
                <span class="display1">
                    <input type="text" class="myclass" value="Login">
                    <h1 class="form">Required form</h1>
                </span>
                <span class="display2">
                    <label for="password" class="label-password">Password</label>
                    <div class="pose">

                    <input type="password" ng-model="dataitem.password" class="textbox" name="password" placeholder="***********"/>
                    <i class="fa fa-eye colour" aria-hidden="true"></i>
                    </div>



                    <h1 class="login">Login or Password is incorrect</h1>
                </span>
            </div>
            <div class="user">
                <div class="block">
               
                <input class="submit" type="submit" value="Login">
                
            
                <a class="color1" href="#">I am new user</a>
                </div>
            </div>
            
            </form>
            <a class="color2" href="#">Forgot Password</a>
           </div>
    </section>
