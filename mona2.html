<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design2</title>
    <link rel="stylesheet" type="text/css" href="design2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <section>
        <div class="box">
            <h1 class="heading" > SIGN UP WITH </h1>
            <div class="fb">
                    <i class="fa fa-facebook icon" aria-hidden="true"></i>
                    <a class="facebook" href="#">FACEBOOK</a>
                    <span class="slash">&#47;</span>
                    <img class ="google" src="https://image.flaticon.com/icons/svg/281/281764.svg">
                    <a class="GOOGLE" href="#">GOOGLE</a>
            </div>
            
            <p>or</p>
                    
            
            <div class="just">
                    <i class="fa fa-user-circle user" aria-hidden="true"></i>
                
                <input type="textbox" class="text" value="First Name">
            
                </div>
            <div class="lastname">
                    <i class="fa fa-user-circle circle" aria-hidden="true"></i>
                    <input type="text" class="textbox" value="Last Name">

            </div>
            <div class="email">
                    <i class="fa fa-envelope-o mail" aria-hidden="true"></i>
                    <input type="text" class="thirdbox" value="Email">
                    </div>
                    <div class="password">
                            <i class="fa fa-lock pass" aria-hidden="true"></i>
                            <input type="text" class="forthbox" value="Password">

                    </div>
                    <div class="cp">
                            <i class="fa fa-lock pas" aria-hidden="true"></i>
                            <input type="text" class="fifthbox" value="Confirm Password">

                    </div>
                    <div class="inline">
                    
                            <input type="checkbox" class="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            <p class="place">I'd like to receive PlacePass news and offers</p>
                            </div>
                        
                        
                            <span class="sort">By signing up,i agree to the PlacePass Terms of service and</span>
                            <span class="shift">Privacy Policy</span>
                            
                            <input type="submit" class="register" value="REGISTER">
                            <div class="put">
                                <span class="account">Already have an account?</span>
                                <input type="submit" class="login" value="LOG IN">
                            </div>
                        
                         
                            
                            
                          
            </div>
                
                

            
            
                    

        
    </section>
    
</body>
</html>
